<html>
<head>
<meta charset="UTF-8" />
<title>LIVE视频播放器</title>

<link href="./css/tcplayer.min.css" rel="stylesheet"/>
<script src="./js/libs/TXLivePlayer-1.2.3.min.js"></script>
<script src="./js/libs/hls.min.1.1.6.js"></script>
<script src="./js/libs/flv.min.1.6.3.js"></script>
<script src="./js/libs/dash.all.min.4.5.2.js"></script>
<script src="./js/tcplayer.v4.7.2.min.js"></script>
</head>
<body bgcolor="black" style="margin:0">
<video id="player-container-id" style="width:100%;height:100%" preload="auto" playsinline webkit-playsinline></video>

<script>
var playurl = location.href.split('?vurl=')[1];

playurl=unescape(playurl);

var player = TCPlayer('player-container-id', {});
player.src(playurl);
player.autoplay(1);
</script>
</body>
</html>
